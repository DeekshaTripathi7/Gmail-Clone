<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>

       <!-- header -->
        <div class="container">
        <div class = "header">
            <img src="gmailicon.png">
        </div>
        
    </div>
        
<hr>
        <!-- Sidebar -->
        <div class="container">
            <div class="side-bar">
                <nav>
                <ul class="nav flex-column">
                    <button class="btn active" id="compose_email" onclick="composeEmail()"><span class="material-icons">add</span>
                        Compose Email</button>
                                               
                        <li class="nav-item"><span class="material-icons">inbox</span>
                            <h3 id="primary" onclick = "getData(url)">Primary</h3>
                        </li>
                        <li class="nav-item"><span class="material-icons">near_me</span>
                            <h3 id="sent_Email" onclick = "sentList(data)">Sent Email</h3>
                        </li>
                        <li class="nav-item"><span class="material-icons">note</span>
                            <h3 id="draft" onclick="draftMail()">Draft</h3>
                        </li>
                    </ul>
                </nav> 
            </div>         
        <!-- sidebar ends       -->
        
        <hr>

        <!-- email list section -->
        <div class="email_section">
            <table class="table" id="emaillist">
            <tr id="row1">
                <td>Username</td>
                <td>Email</td>
                <td>Date and Time</td>
            </tr>
            <tr id="row2"></tr>
            <tr id="row3"></tr>
            </table>

        </div>


        </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
